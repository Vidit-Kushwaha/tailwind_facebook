<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="/assets/favicon.c636a92a.png" type="image/x-icon"/>
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.610f4745.css">
</head>

<body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-2/5  mx-14">
            <img src="/assets/dF5SId3UHWd.9531e960.svg" class="w-[50vw]">
            <p class="text-3xl mx-6 px-10">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number" >
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password" >
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 hover:bg-green-600 text-white my-3 py-3 px-4 rounded-md font-bold w-fit mx-auto">Create New Account</button>
        </div>
    </div>

</body>

</html>
